<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Dataset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { background: #f8f9fa; } .card { margin-top: 3rem; } </style>
</head>
<body>
<div class="container">
  <div class="card mx-auto p-4" style="max-width:700px;">
    <h3 class="mb-3 text-center">Upload a CSV file</h3>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" accept=".csv" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Upload and Analyze</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
