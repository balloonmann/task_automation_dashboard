<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Dataset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      letter-spacing: -0.015em;
    }
    .accent-line {
      position: relative;
      display: inline-block;
    }
    .accent-line::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: -0.2em;
      width: 100%;
      height: 2px;
      background: #0f172a;
    }
    .upload-zone {
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .upload-zone:hover {
      border-color: #1e293b;
      background: #f8fafc;
    }
    .upload-zone.dragover {
      border-color: #0f172a;
      background: #f1f5f9;
      border-style: solid;
    }
    .file-indicator {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #0f172a;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center py-16 px-4">
  <div class="w-full max-w-[680px]">
    <!-- Header -->
    <div class="mb-16">
      <div class="mb-6">
        <div class="inline-block mb-3">
          <span class="text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em]">Data Platform</span>
        </div>
        <h1 class="text-5xl sm:text-6xl font-bold text-slate-950 mb-4 tracking-[-0.03em] leading-[1.1]">
          <span class="accent-line">Upload</span>
        </h1>
        <p class="text-base text-slate-600 max-w-md leading-relaxed">Select your CSV file to begin comprehensive data analysis</p>
      </div>
    </div>

    <!-- Upload Card -->
    <div class="border border-slate-900 bg-white">
      <!-- Card Header -->
      <div class="border-b border-slate-900 bg-slate-950 px-8 py-5">
        <div class="flex items-center justify-between">
          <span class="text-[10px] font-bold text-white uppercase tracking-[0.25em]">File Upload</span>
          <span class="text-[10px] font-medium text-slate-400 uppercase tracking-wider">CSV Only</span>
        </div>
      </div>

      <!-- Card Body -->
      <div class="p-10">
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-8">
          <!-- File Input Section -->
          <div>
            <label class="block text-[10px] font-bold text-slate-950 uppercase tracking-[0.2em] mb-4">
              Select File
            </label>
            <div class="upload-zone relative border-2 border-dashed border-slate-300 bg-white p-12 text-center" id="uploadZone">
              <input 
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" 
                type="file" 
                name="file" 
                accept=".csv" 
                required
                id="fileInput"
                onchange="updateFileName(this)"
              >
              <div class="relative z-0">
                <div class="mb-6">
                  <div class="inline-block w-1 h-12 bg-slate-900 mb-3"></div>
                  <div class="inline-block w-1 h-12 bg-slate-300 ml-1"></div>
                </div>
                <p class="text-sm font-medium text-slate-950 mb-2 tracking-tight">Click to browse</p>
                <p class="text-xs text-slate-500 font-medium uppercase tracking-wide">or drag and drop</p>
              </div>
            </div>
            <div id="fileNameDisplay" class="mt-6 p-5 bg-slate-950 border-2 border-slate-900 hidden">
              <div class="flex items-start gap-4">
                <div class="flex-shrink-0 pt-1">
                  <span class="file-indicator"></span>
                </div>
                <div class="flex-1 min-w-0">
                  <div class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.25em] mb-2">Selected File</div>
                  <div id="fileName" class="text-sm font-mono text-white leading-relaxed break-all"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button 
              type="submit" 
              class="w-full px-8 py-4 bg-slate-950 text-white text-sm font-bold uppercase tracking-[0.15em] hover:bg-slate-900 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-slate-950 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Upload and Analyze
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Info Section -->
    <div class="mt-12 text-center">
      <p class="text-[10px] font-medium text-slate-400 uppercase tracking-[0.2em]">
        Secure Processing
      </p>
    </div>
  </div>

  <!-- Drag & drop functionality -->
  <script>
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadZone.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      uploadZone.addEventListener(eventName, () => {
        uploadZone.classList.add('dragover');
      }, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      uploadZone.addEventListener(eventName, () => {
        uploadZone.classList.remove('dragover');
      }, false);
    });
    
    uploadZone.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length > 0 && files[0].name.endsWith('.csv')) {
        fileInput.files = files;
        updateFileName(fileInput);
      }
    }, false);
    
    function updateFileName(input) {
      const fileNameDisplay = document.getElementById('fileNameDisplay');
      const fileName = document.getElementById('fileName');
      
      if (input.files && input.files.length > 0) {
        fileName.textContent = input.files[0].name;
        fileNameDisplay.classList.remove('hidden');
      } else {
        fileNameDisplay.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
